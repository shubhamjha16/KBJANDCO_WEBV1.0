<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The News - KBJ & CO</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .news-page {
            min-height: 100vh;
            padding: 120px 0 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-header h1 {
            font-size: 48px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .page-header p {
            font-size: 21px;
            color: #86868b;
            font-weight: 300;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .news-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .news-image-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .news-card:hover .news-image {
            transform: scale(1.05);
        }

        .news-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.7));
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .news-source {
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-content {
            padding: 24px;
        }

        .news-date {
            display: block;
            font-size: 13px;
            color: #86868b;
            margin-bottom: 12px;
        }

        .news-title {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .news-description {
            font-size: 15px;
            color: #6e6e73;
            line-height: 1.6;
        }

        .loading, .no-data {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #86868b;
        }

        .back-button {
            display: inline-block;
            padding: 12px 32px;
            background: #1d1d1f;
            color: white;
            text-decoration: none;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 400;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .back-button:hover {
            background: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="news-page">
        <div class="container">
            <a href="/" class="back-button">‚Üê Back to Home</a>
            
            <div class="page-header">
                <h1>In The News</h1>
                <p>Media Coverage of Our Notable Cases</p>
            </div>

            <div id="newsContainer">
                <div class="loading">Loading news reports...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadNews() {
            const container = document.getElementById('newsContainer');
            
            try {
                const response = await fetch('http://localhost:5000/api/news');
                const newsReports = await response.json();

                if (!Array.isArray(newsReports) || newsReports.length === 0) {
                    container.innerHTML = '<div class="no-data">No news reports available yet.</div>';
                    return;
                }

                const newsGrid = document.createElement('div');
                newsGrid.className = 'news-grid';

                newsReports.forEach(news => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    
                    const date = new Date(news.date).toLocaleDateString('en-IN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    card.innerHTML = `
                        <div class="news-image-wrapper">
                            <img 
                                src="http://localhost:5000${news.image_path}" 
                                alt="${news.title}"
                                class="news-image"
                                onerror="this.src='/images/placeholder.jpg'"
                            />
                            <div class="news-overlay">
                                <span class="news-source">${news.source}</span>
                            </div>
                        </div>
                        <div class="news-content">
                            <span class="news-date">${date}</span>
                            <h3 class="news-title">${news.title}</h3>
                            <p class="news-description">${news.description}</p>
                        </div>
                    `;

                    newsGrid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(newsGrid);
            } catch (error) {
                console.error('Error loading news:', error);
                container.innerHTML = '<div class="no-data">Error loading news reports. Please try again later.</div>';
            }
        }

        loadNews();
    </script>
</body>
</html>
