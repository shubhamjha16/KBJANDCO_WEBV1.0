<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reports - KBJ & Co</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f8f8f8);
        }

        .news-page {
            min-height: 100vh;
            padding: 100px 20px 60px;
        }

        .news-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .back-link {
            display: inline-block;
            color: #1d1d1f;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 40px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-link:hover {
            opacity: 0.6;
            transform: translateX(-4px);
        }

        .page-title {
            font-size: 64px;
            color: #1d1d1f;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -1.5px;
        }

        .page-subtitle {
            font-size: 24px;
            color: #86868b;
            font-weight: 300;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-card {
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }

        .news-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f5f5f7;
        }

        .news-content {
            padding: 32px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #86868b;
        }

        .news-source {
            font-weight: 500;
        }

        .news-date {
            font-weight: 400;
        }

        .news-title {
            font-size: 24px;
            color: #1d1d1f;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .news-description {
            font-size: 17px;
            color: #6e6e73;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="news-page">
        <div class="news-container">
            <a href="/index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="page-header">
                <h1 class="page-title">News Reports</h1>
                <p class="page-subtitle">Media coverage of significant cases</p>
            </div>

            <div class="news-grid" id="news-container">
                <!-- News cards will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load news reports data
        fetch('/data/news-reports.json')
            .then(response => response.json())
            .then(data => {
                displayNews(data.reports);
            })
            .catch(error => {
                console.error('Error loading news reports:', error);
                document.getElementById('news-container').innerHTML = 
                    '<p style="text-align: center; padding: 40px; color: #86868b;">Error loading data. Please try again later.</p>';
            });

        function displayNews(reports) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';

            if (reports.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #86868b;">No news reports available.</p>';
                return;
            }

            reports.forEach(report => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';

                const date = new Date(report.date);
                const formattedDate = date.toLocaleDateString('en-GB', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });

                newsCard.innerHTML = `
                    <img src="/images/news/${report.image}" alt="${report.title}" class="news-image" onerror="this.style.display='none'">
                    <div class="news-content">
                        <div class="news-meta">
                            <span class="news-source">${report.source}</span>
                            <span class="news-date">${formattedDate}</span>
                        </div>
                        <h3 class="news-title">${report.title}</h3>
                        <p class="news-description">${report.description}</p>
                    </div>
                `;

                container.appendChild(newsCard);
            });
        }
    </script>
</body>
</html>
